<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的第一個網頁簡歷</title>
    <link rel="stylesheet" href="test.css">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <link rel="stylesheet" href="test.css">
        <button @click="changeMessage">切換英文</button>
        <button @click="changeChinese">切換中文</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "張宸瑋"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "Chris";
                },
            
                changeChinese() {
                    this.message = "張宸瑋";
                }
            }
        }).mount("#app");
    </script>
    <img src="123.gif">
    <img src="image.png">
</body>
</html>
